<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="main-heading">Customer Survey Form</h1>
<!-- form container -->
<div class="container">
  <!-- <h1 class="main-heading">Customer Survey Form</h1> -->
 
  <!-- form start -->
  <form class="form-class">

    <!-- Name -->
    <div class="form-control">

      
      <div class="field-inputs">
        <div class="input-div">
          <input type="text" class="form-control-input" id="first-name" name="first name" required>
          <div id="first-name-help" class="help-text"><p>Name</p></div>
        </div>
        <div class="input-div">
          <input type="text" class="form-control-input" id="last-name" name="email" required>
          <div id="last-name-help" class="help-text"><p>Email</p></div>
        </div>
      </div>
    </div><br>
    <!-- Name Ends -->

    <div class="form-control">
  <label id="label-attendance">
    <p>Is this first time You are using our products & service?</p>
  </label><br>
  <label for="attend-1" id="label-attend-1">
    <input type="radio" id="attend-1" name="attend">
      Yes
    </input>

  <label for="attend-2" id="label-attend-2">
    <input type="radio" id="attend-2" name="attend">
      No
    </input>
  </label>
</label>
</div><br><br>


<div class="form-control">
  <label id="label-attendance">
    <p>Would you suggestion to your friends and colleague?</p>
  </label><br>
  <label for="attend-1" id="label-attend-1">
    <input type="radio" id="attend-1" name="attend">
      Yes
    </input>
  <label for="attend-2" id="label-attend-2">
    <input type="radio" id="attend-2" name="attend">
      No
    </input>
  </label>
</label>
</div><br><br>

<div class="form-control">
  <label id="label-attendance">
    <p>How satisfied are you with our company overall?</p>
  </label><br><br>
  <label for="attend-1" id="label-attend-1">
    <input type="radio" id="attend-1" name="attend">
     Satisfied
    </input>


  <label for="attend-2" id="label-attend-2">
    <input type="radio" id="attend-2" name="attend">
             Undecided
    </input>


    <label for="attend-3" id="label-attend-3">
    <input type="radio" id="attend-3" name="attend">
            Unsatisfied
    </input>
  </label>
  </label>
</label>
</div><br>

  <div class="form-group">
            <p> Do you have suggestion to improve our service?</p>
                <textarea id="comments" class="input-textarea" name="comment"></textarea>
        </div>
        <button type="submit" id="submit" value="submit" class="submit-button">Submit</button>
</form>
</div>

</body>
</html>
